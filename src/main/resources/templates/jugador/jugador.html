<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <header>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/main.css">
    </header>
    <meta charset="UTF-8">
    <title th:text="${titulo}"> </title>

<script type="text/javascript">

</script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
    <a class="navbar-brand" href="https://www.ea.com/es-mx/games/fifa/fifa-19/buy/pc"> <img src="/img/fifa-19-logo.jpg" alt="logo"></a>
    <ul class="navbar-nav">
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class= "nav-link" href="/">Listado</a></li>
        </ul>
    </ul>
</nav>


<div class="info" >
    <div class="div1">
        <table class="table table-bordered">
            <tr>
              <th>Carateristica</th>
              <th>Valor</th>
            </tr>
            <tr>
                <td>Nombre</td>
                <td th:text="${jugador.nombre}"></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td th:text="${jugador.edad}"></td>
            </tr>
            <tr>
                <td>Nacionalidad</td>
                <td th:text="${jugador.nacionalidad}"></td>
            </tr>
            <tr>
                <td>Club</td>
                <td th:text="${jugador.club}"></td>
            </tr>
            <tr>
                <td>Rating</td>
                <td th:text="${jugador.rating}"></td>
            </tr>

        </table>
    </div>
    <div class="imagen">
            <img class="img-rounded" th:src="${jugador.fotografia}" alt="DON'T FORGET THIS">
    </div>
